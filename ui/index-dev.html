<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Notes</title>
		<script src="build/elm.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<script>
			async function doCheck() {

				let markup = "<!DOCTYPE html>\n"+document.documentElement.outerHTML;
				let res = await fetch("http://0.0.0.0:8888?out=gnu", {
					method: "POST",
					headers: {
						"Content-Type": "text/html; charset=utf-8",
					},
					body: markup,
				});
				document.querySelector("#checker pre").innerText =
					await res.text();
			}
		</script>

		<div id="checker" style="background: lightgrey;">
			<button onclick="doCheck();">check</button>
			<pre></pre>
		</div>

		<div id="app"></div>
		<script>
			var app = Elm.Main.init({
				node: document.getElementById("app")
			});
		</script>
	</body>
</html>
